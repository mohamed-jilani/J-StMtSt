

<!-- table -->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">S.Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">City</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allstudentdata">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.city}}</td>
      <td>
        <button class="btn btn-info" (click)="edit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
        <button class="btn btn-danger" (click)="deletestudent(data)">Delete</button>

      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="showupdate">
    <div class="container" >
      <div class="row" >

            <div class="col-md-6">

                    <div class="card">
                          <div class="text-center" >
                            <h1>Student update</h1>
                            <hr>
                          </div>

                          <form [formGroup]="formValue">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Name</label>
                              <input type="name" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                              <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched " class="text-danger">Name is Required</small>
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email</label>
                              <input type="name" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched " class="text-danger">Email is Required</small>

                            </div>
                            <br>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Mobile</label>
                              <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter mobile number">
                              <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched " class="text-danger">Mobile is Required</small>
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="exampleInputEmail1">City</label>
                              <input type="name" formControlName="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter city name">
                              <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched " class="text-danger">City is Required</small>
                            </div>

                          </form>
                          <br>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>&nbsp;
                            <button (click)="update()" type="button" [disabled]="formValue.invalid"  class="btn btn-primary">Update</button>
                          </div>

                    </div>
            </div>


      </div>
    </div>
  </div>
